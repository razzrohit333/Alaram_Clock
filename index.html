<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Alarm Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
    SET YOUR ALARM
    <div class="container">
        
  <div id="time"></div>
  <div id="alarm"></div>
</div>
<div class="card" style="width: 38rem;">
    <img src="1.jpeg" class="card-img-top" alt="...">
    <h1>00:00:00 PM</h1>
    <div class="content">
      <div class="column">
        <select>
          <option value="Hour" selected hidden>Hour</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="Minutes" selected hidden>Minutes</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="AM/PM" selected hidden>AM/PM</option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary">Set Alarm</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
